
<h1 title="Department">{{ department }}</h1>

<mat-form-field>
    <input placeholder="Enter name here" matInput type="text" [(ngModel)]="label" (keydown)="handleKey($event)">
</mat-form-field>

<mat-list>
    <div *ngIf="data?.length === 0" class="empty-list-label">Empty list</div>
    <mat-list-item *ngFor="let item of data">
        <h3 matLine title="Name">
            {{ item.label }}
        </h3>
        <mat-chip-listbox>
            <mat-chip-option color="primary" class="mat-chip mat-primary mat-chip-selected">
              {{ calculate(item.num) }}
            </mat-chip-option>
        </mat-chip-listbox>
        <!-- <i title="Delete" class="fa fa-trash-o" aria-hidden="true" (click)="remove.emit(item)"></i> -->
    </mat-list-item>
    <mat-divider *ngIf="data?.length !== 0"></mat-divider>
</mat-list>
